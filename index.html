<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <form id="animalSelect">
        <label for="animal">Which animal would you like to learn about?</label>
        <select class="form-control" id="animal">
          <option>Turtle</option>
          <option>Snake</option>
          <option>Beetle</option>
        </select>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div class="turtle">
        <img src="img/turtle.jpg" alt="A picture of a turtle">
        <p>Turtles are awesome!!!! On average they can live about 70 years!</p>
      </div>
      <div class="snake">
        <img src="img/snake.jpg" alt="A picture of a snake">
        <p>Snakes are pretty rad as well. Did you know? Snakes don't have eyelids!</p>
      </div>
      <div class="beetle">
        <img src="img/beetle.jpg" alt="A picture of a beetle">
        <p>One out of every four animals on earth is a beetle!</p>
      </div>
    </div>
  </body>
</html>
